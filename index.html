<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>
    <title>Tip calculator app</title>
</head>
<body>
    <main class="container">

        <header class="header">
            <h1 class="header__h1">SPLITTER</h1>
        </header>

        <section class="section">

            <div class="bill">
                <h3 class="bill__h">Bill</h3>
                <input type="number" placeholder="$" class="bill__input" id="bill__input">
            </div>

            <div class="tip">
                <h3 class="tip__h">Select Tip %</h3>
                <ul class="tip__ul">
                    <li class="tip__ul-li"><a href="#" class="tip__ul-li-a">5%</a></li>
                    <li class="tip__ul-li"><a href="#" class="tip__ul-li-a">10%</a></li>
                    <li class="tip__ul-li"><a href="#" class="tip__ul-li-a">15%</a></li>
                    <li class="tip__ul-li"><a href="#" class="tip__ul-li-a">25%</a></li>
                    <li class="tip__ul-li"><a href="#" class="tip__ul-li-a">50%</a></li>
                    <li class="tip__ul-li tip__ul-li--input"><input type="number" placeholder="Custom" class="tip__ul-li-input" id="tip__ul-li-input"></li>
                </ul>
            </div>

            <div class="people">
                <h3 class="people__h">Number of People</h3>
                <input type="people__input" placeholder="nÂ°" class="people__input" id="people__input">
            </div>

            <div class="result">
                <div class="result__display">
                    <div class="result__display-text">
                        <h4 class="result__display-text-h">Tip Amount</h4>
                        <p class="result__display-text-p">/ person</p>
                    </div>
                    <div class="result__display-value" id="result__display-value--amount">$1.0</div>
                </div>

                <div class="result__display">
                    <div class="result__display-text">
                        <h4 class="result__display-text-h">Total</h4>
                        <p class="result__display-text-p">/ person</p>
                    </div>
                    <div class="result__display-value" id="result__display-value--total">$1999</div>
                </div>

                <div class="result__reset">
                    <input type="button" value="RESET" class="result__reset-button" id="result__reset-button">
                </div>
            </div>

        </section>

    </main>
</body>
</html>
